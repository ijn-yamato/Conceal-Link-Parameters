<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conceal Link Parameters</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1rem;
            color: rgb(0, 255, 0);
            width: 100%;
            height: 100%;
            margin: 0;
            background-color: black;
            position: absolute;
        }

        html {
            background-color: black;
            margin: 5px;
        }
    </style>
</head>

<body>
    <input id="focusTrick" style="display: none; width: 100%; height: 100%;">
    <div id="container">
        <div>Conceal Link Parameters : Version 1.1</div>
        <br />
    </div>
    <script>
        function ConcealLinkProps(ln) {
            try {
                let args = decodeURI(ln).split("?");
                let props = args[1].split("&");
                let finalProps = "";
                for (let prop of props) {
                    var sep = prop.split("=");
                    if (finalProps.length > 0) {
                        finalProps += "&" + sep[0] + "=" + EncodeAlphanumerics(sep[1]);
                    } else {
                        finalProps += sep[0] + "=" + EncodeAlphanumerics(sep[1]);
                    }
                }
                return args[0] + "?" + finalProps;
            } catch {
                return "Invalid value";
            }
        }

        function EncodeAlphanumerics(i) {
            var k = "";
            for (var v = 0; v < i.length; v++) {
                k += ("%" + i.charCodeAt(v).toString(16));
            }
            return k;
        }

        var currentElement;
        var input = "";
        const container = document.getElementById("container");
        var control = false;

        function GUIAddEntry() {
            var el1 = document.createElement("div");
            currentElement = el1;
            container.appendChild(el1);
            UpdateInput();
        }

        function UpdateInput() {
            currentElement.innerHTML = "Input link > " + input + ((Date.now() % 1201) > 600 ? "_" : "");
        }

        document.addEventListener("keydown", function (key) {
            switch (key.key) {
                case "Enter":
                    GUIFinalize();
                    input = "";
                    break;
                case "Backspace":
                    input = input.slice(0, -1);
                    UpdateInput();
                    break;
                case "Control":
                    control = true;
                    break;
                case "v":
                    if (control) {
                        return;
                    } else {
                        input += "v";
                        UpdateInput();
                    }
                    break;
                default:
                    if (key.key.length == 1) {
                        input += key.key;
                        UpdateInput();
                    }
                    break;
            }
        })

        document.addEventListener("keyup", function (key) {
            switch (key.key) {
                case "Control":
                    control = false;
                    break;
            }
        })

        const kbdTrick = document.querySelector("#focusTrick");
        document.addEventListener("click", () => {
            kbdTrick.focus();
        });

        document.addEventListener("paste", function (ev) {
            input += ev.clipboardData.getData("text");
            UpdateInput();
        })

        function GUIFinalize() {
            var el1 = document.createElement("div");
            el1.innerHTML = "Concealed > " + ConcealLinkProps(input);
            currentElement = null;
            var br = document.createElement("br");
            container.appendChild(el1);
            container.appendChild(br);
            setTimeout(() => {
                GUIAddEntry();
            }, 1000);
        }

        setTimeout(() => {
            GUIAddEntry();
        }, 1000);
        setInterval(() => {
            UpdateInput();
        }, 600)
    </script>
</body>

</html>
